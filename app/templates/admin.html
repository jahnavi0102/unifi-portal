{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
<table class="table-auto w-full border-collapse border border-gray-300">
  <thead class="bg-gray-100">
    <tr>
      <th class="border px-3 py-2">Email</th>
      <th class="border px-3 py-2">MAC</th>
      <th class="border px-3 py-2">IP</th>
      <th class="border px-3 py-2">SSID</th>
      <th class="border px-3 py-2">Authorized</th>
      <th class="border px-3 py-2">Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for g in guests %}
    <tr>
      <td class="border px-3 py-2">{{ g.email }}</td>
      <td class="border px-3 py-2">{{ g.mac }}</td>
      <td class="border px-3 py-2">{{ g.ip }}</td>
      <td class="border px-3 py-2">{{ g.ssid }}</td>
      <td class="border px-3 py-2">{{ "✅" if g.authorized else "❌" }}</td>
      <td class="border px-3 py-2">{{ g.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
